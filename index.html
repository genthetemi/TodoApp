<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="Width=device-width, initial-scale=1.0">
        <title>Todo List</title>
    </head>
    <body>
        <div id="app">
            <h1>Todo List</h1>
            <div id="project-container">
                <h2>Projects</h2>
                <ul id="project-list"></ul>
                <input type="text" id="new-project-name" placeholder="New Project">
                <button id="add-project-btn">Add Project</button>
            </div>
            <div id="todo-container">
                <h2>Todos</h2>
                <ul id="todo-list"></ul>
                <input type="text" id="todo-title" placeholder="Title">
                <input type="text" id="todo-desc" placeholder="Description">
                <input type="date" id="todo-due-date">
                <input type="text" id="todo-priority" placeholder="Priority">
                <button id="add-todo-btn">Add Todo</button>
            </div>
        </div>

    </body>
</html>
