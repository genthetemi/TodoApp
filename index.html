<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Todo App</h1>
        
        <section class="project-section">
            <h2>Projects</h2>
            <label for="projectNameInput">Project Name:</label>
            <input type="text" id="projectNameInput" placeholder="Enter project name" />
            <button id="addProjectButton">Add Project</button>
            <br><br>
            <div id="projectsContainer"></div>
        </section>

        <section class="todo-section">
            <h2>Todos</h2>
            <label for="todoTitleInput">Todo Title:</label>
            <input type="text" id="todoTitleInput" placeholder="Todo Title" />
            <label for="todoDescriptionInput">Todo Description:</label>
            <input type="text" id="todoDescriptionInput" placeholder="Todo Description" />
            <label for="todoDueDateInput">Due Date:</label>
            <input type="date" id="todoDueDateInput" />
            <label for="todoPriorityInput">Priority:</label>
            <select id="todoPriorityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="addTodoButton">Add Todo</button>
            <br><br>
            <div id="todosContainer"></div>
        </section>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
